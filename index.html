<!DOCTYPE html>
<head>
	<meta charset='UTF-8'/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title>LaTeX Editor</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>-->
	<script src="./js/script.js"></script>
	<script style="text/js" src="./js/sticky.js"></script>
	<!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script> -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="title.css" />
	<link rel="stylesheet" href="toolbox.css" />
	<link rel="stylesheet" href="text.css" />
</head>
<style type="text/css"></style>

<body>
	<div class="container" id="toolbox">
		<div id="toolboxkit">
			<div id="title">
				<h1>LaTeX Web System For Document Preparation</h1>
			</div>
			<nav class="navbar navbar-expand-xl bg-dark navbar-dark fixed-top">
				<div class="btn-group btn-group-lg.navbar-nav-expand-xl">
					<button type="button" class="btn btn-primary" onclick="addChapter()" id="btn-chapter">Add
						Chapter</button>
					<button type="button" class="btn btn-primary" onclick="addSection()" id="btn-section">Add
						Section</button>
					<button type="button" class="btn btn-primary" onClick="createTextArea()" id="btn-subsection">Add
						Paragraph</button>
					<button type="button" class="btn btn-danger" onclick="ondelete()" id="delete">Delete Last
						Node</button>
				</div>
			</nav>
		</div>
	</div>
	<div class="container" id="content">
		<form method="POST" action="pdf.php">
			<div class="chapter" id="view">
				<div class="form-group">
					<label>Chapter</label> <br />
					<input type="text" name="chapter[]" class="form-control form-control-lg"
						placeholder="Chapter Name" autocomplete="off" /> <br />
					<input type="text" name="section[]" class="form-control form-control-lg"
						placeholder="Side Heading" autocomplete="off"/><br />
					<textarea name="text[]" class="form-control form-control-lg" autocomplete="off" rows="4" placeholder="Text"></textarea>
					<div id="ref"></div>
				</div>
				<div id="tree"></div>
				<div id="count"> 
					<input type="text" name="document" id="section-count" value="C,S,T"/><br />
				</div>
				<input type="submit" value="submit" class="btn btn-success" id="submit" />
			</div>
		</form>
	</div>
	<div id="pdf">
	</div>
</body>

</html>
